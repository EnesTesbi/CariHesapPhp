    <style>
        @import url('https://fonts.googleapis.com/css2?family=Acme&display=swap');

            font-family: 'Acme';

</head>

<body>
    <div class="container text-center">
        <div class="row mt-4">
            <div class="col">
                <h2>Cari Hesap Otamasyonu</h2>
            </div>
            <form id="kayitForm" method="POST" action="control.php" novalidate class="row mt-4 needs-validation">
                <div class="col-4 bg-light  p-4 border-0 shadow-lg rounded mx-auto">

                    <svg class="mb-4" xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>

                    <div class="mb-4 form-floating">
                        <input name="ad" type="text" placeholder="deneme" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" required>
                        <div class="invalid-feedback">Boş geçilemez</div>
                        <label for="exampleInputEmail1">Ad</label>
                    </div>
                    <div class="mb-4 form-floating">
                        <input name="soyad" type="text" placeholder="deneme" class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <div class="invalid-feedback">Boş geçilemez</div>
                        <label for="exampleInputEmail1">Soyad</label>
                    </div>

                    <div class="mb-4 form-floating">
                        <input name="mail" type="email" placeholder="none@gmail.com" class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <div class="invalid-feedback">Eposta geçerli değil</div>
                        <label for="exampleInputEmail1">Email</label>
                    </div>
                    <div class="form-floating mb-4 ">
                        <input name="password" type="password" minlength="8" maxlength="20" class="form-control"
                            placeholder="password" id="exampleInputPassword1" required>
                        <div class="invalid-feedback">Your password must be 8-20 characters long</div>
                        <label for="exampleInputPassword1">Şifre</label>
                    </div>
                    <div class="mb-4 form-floating">
                        <input name="tel" type="text" placeholder="5372518734" class="form-control" id="tel"
                            aria-describedby="emailHelp" required>
                        <div class="invalid-feedback">Boş geçilemez</div>
                        <label for="exampleInputEmail1">Telefon</label>
                    </div>
                    <button name="kayit-btn" type="submit" class="btn btn-primary btn-lg mb-2">Kayıt Ol</button><br>
                    <a href="login.php" class="link-primary">Zaten Hesabım Var</a>
            </form>
        </div>


    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/imask"></script>
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()

        const maskoption = { mask: '+{9\\0} (000) 000 0000' };
        const mask = IMask(tel, maskoption);

        kayitForm.addEventListener('submit', e => {
            tel.value = mask.unmaskedValue;
        })
    </script>
</body>

</html>
